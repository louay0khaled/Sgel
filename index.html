<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سجل الدخول والخروج</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        color: #1f2937; /* gray-800 */
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none;    /* Firefox */
        -ms-user-select: none;     /* IE 10+ */
        user-select: none;         /* Standard syntax */
      }
      /* Re-enable text selection for form elements */
      textarea, input {
        -webkit-user-select: auto;
        -moz-user-select: auto;
        -ms-user-select: auto;
        user-select: auto;
      }
      .spreadsheet {
        border-collapse: collapse;
        width: 100%;
        font-size: 0.875rem; /* text-sm for mobile */
      }
      .spreadsheet th,
      .spreadsheet td {
        border: 1px solid black;
        padding: 0; /* Important for textarea to fill cell */
        text-align: center;
        min-height: 36px; /* Start with a minimum height */
        vertical-align: top; /* Align content to the top for consistency */
      }
      .spreadsheet th {
        padding: 8px; /* Override padding for header */
        background-color: #e5e7eb; /* gray-200 */
        font-weight: bold;
        color: #111827; /* gray-900 */
        vertical-align: middle; /* Keep headers centered */
      }
      .spreadsheet td {
          color: #1f2937; /* gray-800 */
      }
      .spreadsheet textarea {
          width: 100%;
          border: none;
          padding: 6px; /* Smaller for mobile */
          background-color: transparent;
          text-align: right;
          color: inherit; /* Inherit color from td */
          resize: none;
          overflow: hidden;
          box-sizing: border-box;
          min-height: 36px;
      }
      .spreadsheet textarea:focus {
          outline: 2px solid #3b82f6; /* blue-500 */
          background-color: #eff6ff; /* blue-100 */
      }
      .time-cell-filled {
          padding-top: 6px; /* Add padding to align with textareas */
          font-weight: 500;
          color: #1d4ed8; /* blue-700 */
      }

      /* Responsive styles for larger screens */
      @media (min-width: 640px) { /* sm breakpoint */
        .spreadsheet {
          font-size: 1rem;
        }
        .spreadsheet th,
        .spreadsheet td {
          min-height: 40px;
        }
        .spreadsheet textarea {
            padding: 8px;
            min-height: 40px;
        }
        .time-cell-filled {
          padding-top: 8px;
        }
      }
    </style>
